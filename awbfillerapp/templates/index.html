<!DOCTYPE html>
<html lang="en">
{% load bootstrap5 %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Silver Star Cargo Airway Bill App</title>
</head>

<body>


    <div class="container col-lg-12">
        <div class="row justify-content-center">
            <div class="">
                <div class="card text-center rounded-0 ">
                    <div class="card-header text-black">
                        <h2 class="h2 text-black">Fill AWB</h2>
                    </div>
                    <div class="card">

                        <div class="card-body form-group justify-content-center text-center mx-auto">

                            <form action="" method="post" class=" justify-content-center" enctype="multipart/form-data">
                                {% csrf_token %}
                                <table class="  justify-content-center align-items-center">
                                    {% for i in form %}

                                    <tr>
                                        <td>
                                            <label for="">{{ i.label }}:</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>{{ i}} </td>

                                    </tr>
                                    {% endfor %}
                                    <tr>
                                        <td>
                                            <button type="submit" class="btn text-white bg-info mt-2">Submit</button>

                                        </td>
                                    </tr>
                                </table>





                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
